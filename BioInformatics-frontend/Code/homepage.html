<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioInformatics</title>
    <style>
        .parallax {
            background-image: url("pexels-googledeepmind-25626515.jpg");
            min-height: 800px;
            background-attachment: fixed;
            background-position: center;
            background-repeat:no-repeat;
            background-size: cover;
        }

        body {
            margin: 0;
            font-family:'Times New Roman', Times, serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .navbar {
            background-color:#0b0101;
            padding: 15px;
            display: flex;
            justify-content: center;
            opacity: 80%;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 80px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #ffffff;
            border-radius: 20px;
            color:#0b0101;
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 40%;
            transform: translate(-50%, -50%);
            color:white;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 76px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .header {
            position: relative;
            color:whitesmoke;
            font-size: 92px;
            text-align: center;
            margin-top: 20px;
        }

        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .text-bar {
            font-size: 42px;
            font-weight: bold;
            color: #0b0101;
            text-align: center;
            margin-bottom: 15px;
        }

        .search-bar {
            width: 60%;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: 1px solid #999;
            font-size: 16px;
        }

        .info-container {
            display: flex;
            justify-content: space-around;
            margin: 10px auto;
            width: 80%;
            padding-bottom: 50px;
        }

        .info-box {
            flex: 1;
            padding: 40px;
            margin: 10px;
            text-align: center;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .info-box:nth-child(1) {
            background-color: #e63946;
        }

        .info-box:nth-child(2) {
            background-color: #457b9d;
        }

        .info-box:nth-child(3) {
            background-color: #2a9d8f;
        }

        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="parallax"></div>
    <div class="header">Future Virus Mutations</div>
    <div class="centered">Predicting future mutations</div>

    <div class="content-container">
        <div class="text-bar">Predict the Virus Variant through Genome Sequences</div>

        <div class="search-bar">
            <input type="text" placeholder="Add your Sequence">
        </div>

        <h2 style="margin-bottom: 10px; font-size: 24px;">Applications of Predicting Variants<p style="margin-inline-start: 10px; font-size: 18px;padding-left: 130px;">(Select One)</p></h2>
    </div>

    <div class="info-container">
        <button class="info-box" onclick="location.href='understanding.html'">
            <h3>Understanding Variants</h3>
            <p>Virus mutations occur due to genetic changes, influencing transmissibility and severity.</p>
        </button>
        <button class="info-box" onclick="location.href='global impact.html'">
            <h3>Global Impact</h3>
            <p>New variants can spread rapidly, impacting healthcare systems worldwide.</p>
        </button>
        <button class="info-box" onclick="location.href='prevention.html'">
            <h3>Future Prevention</h3>
            <p>Tracking mutations helps scientists develop better vaccines and treatments.</p>
        </button>
    </div>

    <div class="footer">
        &copy; 2025 Your Website. All Rights Reserved.
    </div>
</body>
</html>
