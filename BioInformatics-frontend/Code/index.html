<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
            color: #333;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h1>Virus Predictor</h1>

    <div class="container">
        <input type="text" id="userInput" placeholder="Enter gene sequence...">
        <button onclick="generateCombinations()">Search</button>

        <div id="output" class="output"></div>
    </div>

    <script>
        function generateCombinations() {
            const nucleotides = ['A', 'T', 'C', 'G'];
            const numCombinations = 50;
            const combinations = [];

            for (let i = 0; i < numCombinations; i++) {
                let combination = '';
                for (let j = 0; j < 4; j++) {
                    const randomIndex = Math.floor(Math.random() * nucleotides.length);
                    combination += nucleotides[randomIndex];
                }
                combinations.push(combination);
            }

            const userInput = document.getElementById("userInput").value;
            const output = document.getElementById("output");

            if (userInput) {
                output.innerHTML = `<strong>User Input:</strong> ${userInput}<br><br><strong>Generated Combinations:</strong><br>${combinations.join('<br>')}`;
            } else {
                output.innerHTML = "Please enter a gene sequence and click 'Search'.";
            }
        }
    </script>

</body>
</html>
