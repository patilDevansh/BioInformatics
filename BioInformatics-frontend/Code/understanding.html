<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioInformatics</title>
    <style>
        /* General Styles */
        body {
    margin: 0;
    font-family: 'Times New Roman', Times, serif;
    background-image: url(background.jpg);
    background-size: cover; /* This makes the image cover the entire page */
    background-position: center; /* This centers the image */
    background-attachment: fixed; /* This makes the background stay fixed when scrolling */
    color: #333;
}


        .header {
            position: relative;
            color: white;
            font-size: 92px;
            text-align: center;
            margin-top: 20px;
            padding: 20px 0;
        }

        /* Header Styles per Page */
        #header-title.page1 {
            background-color: #a7a7a7db;
            padding: 30px 0;
        }

        #header-title.page2 {
            background-color: #a7a7a7db;
            padding: 30px 0;
        }

        #header-title.page3 {
            background-color: #a7a7a7db;
            padding: 30px 0;
        }


        .navbar {
            background-color: #0b0101;
            padding: 15px;
            display: flex;
            justify-content: center;
            opacity: 80%;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 80px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #ffffff;
            border-radius: 20px;
            color: #0b0101;
        }

        /* Parallax and Slider Styles */
        .parallax {
            padding: 2rem;
        }

        .slider-wrapper {
            max-width: 80%;
            margin: 0 auto;
            position: relative;
        }

        .slider {
            display: flex;
            aspect-ratio: 16 / 9;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            box-shadow: 0 1.5rem 3rem -0.75rem hsla(0, 0%, 0%, 0.5);
            border-radius: 1.5rem;
        }

        .slider img {
            flex: 1 0 100%;
            scroll-snap-align: start;
            object-fit: cover;
            width: 100%;
            height: auto;
        }

        .slider::-webkit-scrollbar {
            display: none;
        }

        .slider-nav {
    display: flex;
    column-gap: 1rem;
    position: absolute;
    bottom: 10px; /* Positioning navigation buttons inside the image */
    left: 50%;
    transform: translateX(-50%);
    z-index: 1;
}

.slider-nav a {
    width: 0.5rem;
    height: 0.5rem;
    border-radius: 50%;
    background-color: #f39c12;  /* Yellow color for the nav buttons */
    opacity: 0.75;
    transition: opacity ease 250ms, background-color ease 250ms; /* Added transition for smooth effect */
}

.slider-nav a:hover {
    opacity: 1;
    background-color: #e67e22; 
}

.header {
    position: relative;
    color: black;
    background-color: #e2a94e;
    font-size: 20px;
    text-align: center;
    margin: 20px auto;  /* Same margins as info-container */
    width: 80%;  /* Same width as info-container (adjust as needed) */
    padding: 20px;
    border-radius: 15px;
}


        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 40px;
            margin-top: 10px;
            margin-bottom: 10px;}


        /* Info Boxes */
        .info-container {
            display: flex;
            justify-content: space-around;
            margin: 10px auto;
            width: 80%;
            padding-bottom: 50px;
        }

        .info-box {
            flex: 1;
            padding: 40px;
            margin: 10px;
            text-align: center;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
        }

        .info-box:nth-child(1) {
            background-color: #f2626ebe;
        }

        .info-box:nth-child(2) {
            background-color: #7eb2d2ca;
        }

        .info-box:nth-child(3) {
            background-color: #60ccbfcb;
        }

        /* Footer */
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="../Code/homepage.html">Home</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Parallax Section with Slider -->
    <section class="parallax">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide-1" src="impact_image1.jpeg" alt="Slide 1" onclick="updateDescription(1)">
                <img id="slide-2" src="impact_image2.jpeg" alt="Slide 2" onclick="updateDescription(2)">
                <img id="slide-3" src="impact_image3.jpg" alt="Slide 3" onclick="updateDescription(3)">
            </div>
            <div class="slider-nav">
                <a href="#slide-1" onclick="updateDescription(1)"></a>
                <a href="#slide-2" onclick="updateDescription(2)"></a>
                <a href="#slide-3" onclick="updateDescription(3)"></a>
            </div>
        </div>
    </section>

    <!-- Header and Centered Text -->
    <div id="header-title" class="header page1">Future Virus Mutations</div>
    <div id="header-description" class="centered">Predicting future mutations</div>

    <!-- Info Boxes -->
    <div class="info-container">
        <button class="info-box" onclick="location.href='understanding.html'">
            <h3>Understanding Variants</h3>
            <p>Virus mutations occur due to genetic changes, influencing transmissibility and severity.</p>
        </button>
        <button class="info-box" onclick="location.href='global impact.html'">
            <h3>Global Impact</h3>
            <p>New variants can spread rapidly, impacting healthcare systems worldwide.</p>
        </button>
        <button class="info-box" onclick="location.href='prevention.html'">
            <h3>Future Prevention</h3>
            <p>Tracking mutations helps scientists develop better vaccines and treatments.</p>
        </button>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 Your Website. All Rights Reserved.
    </div>

    <script>
        function updateDescription(slideIndex) {
            const headerTitle = document.getElementById('header-title');
            const headerDescription = document.getElementById('header-description');
            
            // Change the title and description based on the slide index
            if (slideIndex === 1) {
                headerTitle.textContent = "Viruses spread through airborne droplets (coughing, sneezing), direct contact (bodily fluids), contaminated surfaces, food/water, insect/animal bites, and mother-to-child transmission. Prevention includes hygiene, masks, disinfection, and vaccination.";
                headerDescription.textContent = "What Causes Virus to Spread?";
                headerTitle.className = 'header page1';
            } else if (slideIndex === 2) {
                headerTitle.textContent = "To prevent virus spread: wash hands, wear masks, cover coughs, disinfect surfaces, avoid close contact, practice good hygiene, stay home when sick, get vaccinated, ensure ventilation, and handle food safely.";
                headerDescription.textContent = "Impact Of Virus";
                headerTitle.className = 'header page2';
            } else if (slideIndex === 3) {
                headerTitle.textContent = "Viruses rely on their genome (DNA or RNA) to infect host cells and replicate. The genome carries the instructions for making viral proteins, allowing the virus to hijack the hostâ€™s machinery to reproduce. Mutations in the genome can affect how a virus spreads, its severity, and resistance to treatments or vaccines.";
                headerDescription.textContent = "What is their Relation with Genomes";
                headerTitle.className = 'header page3';
            }
        }

        // Set initial description when the page loads
        window.onload = function() {
            updateDescription(1); // Default to the first slide
        };
    </script>
</body>
</html>
